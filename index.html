<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diametra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tab1.css">
    <link rel="stylesheet" href="css/tab2.css">
    <link rel="stylesheet" href="css/tab3.css">
</head>
<body>
    <div class="card">
        <div class="tabs">
            <button class="tablinks active" onclick="open_tab(this, 'Tab1')">Diameter</button>
            <button class="tablinks" onclick="open_tab(this, 'Tab2')">Längd</button>
            <button class="tablinks" onclick="open_tab(this, 'Tab3')">Vikt</button>
        </div>
        <div class="tabcontent" id="Tab1">
            <form action="#" method="POST" id="dynamicForm">
                <div class="option-wrapper">
                    <select class="dropdown option-label" id="productOption" onchange="tab1_visibility(this.value)">
                        <option value="no_option">Välj produkt</option>
                        <option value="huv_option">Pallhuv</option>
                        <option value="folded_huv_option">Pallhuv m. invik</option>
                        <option value="sheet_option">Toppark</option>
                        <option value="tube_option">Slang</option>
                        <option value="folded_tube_option">Slang m. invik</option>
                        <option value="foil_option">Enkelfolie</option>
                    </select>
                </div>
                <div class="input-wrapper" id="spoolDiameterWrapper">
                    <label class="input-label" for="spool_diameter">Bobin diameter (mm):</label>
                    <input type="number" id="spool_diameter" class="input-field" placeholder="Bobin diameter (mm)">
                </div>
                <!-- Additional Inputs -->
                <div class="input-wrapper" id="lengthWrapper">
                    <label class="input-label" for="length">Längd (m):</label>
                    <input type="number" id="length" class="input-field" placeholder="Längd (m)">
                </div>
                <div class="input-wrapper" id="thicknessWrapper">
                    <label class="input-label" for="thickness">Tjocklek (mm):</label>
                    <input type="number" id="thickness" class="input-field" placeholder="Tjocklek (mm)">
                </div>
                <div class="input-wrapper" id="huvAmountWrapper">
                    <label class="input-label" for="huv_amount">Huvar per bobin (st):</label
                    ><input type="number" id="huv_amount" class="input-field" placeholder="Huvar per bobin (st)">
                </div>
                <div class="input-wrapper" id="huvLengthWrapper">
                    <label class="input-label" for="huv_length">Huvlängd (mm):</label>
                    <input type="number" id="huv_length" class="input-field" placeholder="Huvlängd (mm)">
                </div>
                <div class="input-wrapper" id="sheetAmountWrapper">
                    <label class="input-label" for="sheet_amount">Ark per bobin (st):</label
                    ><input type="number" id="sheet_amount" class="input-field" placeholder="Ark per bobin (st)">
                </div>
                <div class="input-wrapper" id="sheetLengthWrapper">
                    <label class="input-label" for="sheet_length">Arklängd (mm):</label>
                    <input type="number" id="sheet_length" class="input-field" placeholder="Arklängd (mm)">
                </div>
                <div class="submit-wrapper" id="submitWrapper" onclick="tab1_submit()">
                    <button type="button" class="submit-button">Beräkna diameter</button>
                </div>
                <div class="result-wrapper" id="resultWrapper">
                    <label id="result_label"></label>
                    <label id="count_label"></label>
                </div>
            </form>
        </div>
        <div class="tabcontent" id="Tab2" style="display:none;">
            <form action="#" method="POST" id="dynamicForm2">
                <div class="option-wrapper">
                    <select class="dropdown option-label" id="productOption2" onchange="tab2_visibility(this.value)">
                        <option value="no_option">Välj produkt</option>
                        <option value="huv_option">Pallhuv</option>
                        <option value="folded_huv_option">Pallhuv m. invik</option>
                        <option value="sheet_option">Toppark</option>
                        <option value="tube_option">Slang</option>
                        <option value="folded_tube_option">Slang m. invik</option>
                        <option value="foil_option">Enkelfolie</option>
                    </select>
                </div>
                <div class="input-wrapper" id="spoolDiameterWrapper2">
                    <label class="input-label" for="spool_diameter2">Bobin diameter (mm):</label>
                    <input type="number" id="spool_diameter2" class="input-field" placeholder="Bobin diameter (mm)">
                </div>
                <div class="input-wrapper" id="thicknessWrapper2">
                    <label class="input-label" for="thickness2">Tjocklek (mm):</label>
                    <input type="number" id="thickness2" class="input-field" placeholder="Tjocklek (mm)">
                </div>
                <div class="input-wrapper" id="totalSpoolDiameterWrapper">
                    <label class="input-label" for="totalSpoolDiameter">Den totala diametern (mm):</label>
                    <input type="number" id="totalSpoolDiameter" class="input-field" placeholder="Totala diametern (mm)">
                </div>
                <div class="submit-wrapper" id="submitWrapper2" onclick="tab2_submit()">
                    <button type="button" class="submit-button">Beräkna längd</button>
                </div>

                <div class="result-wrapper" id="resultWrapper2">
                    <label id="result_label2"></label><br>
                    <label id="count_label2"></label>
                </div>
            </form>
        </div>

        <div class="tabcontent" id="Tab3" style="display:none;">
            <form action="#" method="POST" id="dynamicForm3">
                <div class="option-wrapper">
                    <select class="dropdown option-label" id="productOption3" onchange="tab3_visibility(this.value)">
                        <option value="no_option">Välj produkt</option>
                        <option value="bag_option">Påse</option>
                        <option value="sack_option">Säck</option>
                        <option value="huv_option">Pallhuv</option>
                        <option value="top_sheet_option">Toppark</option>
                        <option value="tube_option">Slang</option>
                        <option value="foil_option">Enkelfolie</option>
                    </select>
                </div>
                <div class="input-wrapper" id="emptyWrapper3">
                </div>
                <div class="input-wrapper" id="productInputWrapper3">
                    <label class="input-label" for="product_width3"><br>Bredd (mm):<br></label>
                    <input type="text" id="product_width3" class="input-field" placeholder="Bredd (mm)">
                    <label class="input-label" for="product_length3"><br>Längd (mm):<br></label>
                    <input type="text" id="product_length3" class="input-field" placeholder="Längd (mm)">
                    <label class="input-label" for="product_thickness3">Tjocklek (mm):<br></label>
                    <input type="text" id="product_thickness3" class="input-field" placeholder="Tjocklek (mm)">
                    <label class="input-label" for="product_amount3"><br>Antal (st):<br></label>
                    <input type="text" id="product_amount3" class="input-field" placeholder="Antal (st)">
                    <label class="input-label" for="product_roll_amount3"><br>Antal rullar/kartonger (st):<br></label>
                    <input type="text" id="product_roll_amount3" class="input-field" placeholder="Antal rullar/kartonger (st)">
                    <br>
                    <input type="checkbox" id="product_bottom_weld_checkbox3" content="Hello">
                    <label for="product_bottom_weld_checkbox3"> Bottensvetsad</label><br>
                </div>
                <div class="input-wrapper" id="sheetInputWrapper3">
                    <label class="input-label" for="sheet_width3"><br>Bredd (mm):<br></label>
                    <input type="text" id="sheet_width3" class="input-field" placeholder="Bredd (mm)">
                    <label class="input-label" for="sheet_length3"><br>Längd (mm):<br></label>
                    <input type="text" id="sheet_length3" class="input-field" placeholder="Längd (mm)">
                    <label class="input-label" for="sheet_thickness3">Tjocklek (mm):<br></label>
                    <input type="text" id="sheet_thickness3" class="input-field" placeholder="Tjocklek (mm)">
                    <label class="input-label" for="sheet_amount3"><br>Antal (st):<br></label>
                    <input type="text" id="sheet_amount3" class="input-field" placeholder="Antal (st)">
                    <label class="input-label" for="sheet_roll_amount3"><br>Antal rullar/kartonger (st):<br></label>
                    <input type="text" id="sheet_roll_amount3" class="input-field" placeholder="Antal rullar/kartonger (st)">
                </div>
                <div class="input-wrapper" id="rollInputWrapper3">
                    <label class="input-label" for="roll_width3"><br>Bredd (mm):<br></label>
                    <input type="text" id="roll_width3" class="input-field" placeholder="Bredd (mm)">
                    <label class="input-label" for="roll_thickness3">Tjocklek (mm):<br></label>
                    <input type="text" id="roll_thickness3" class="input-field" placeholder="Tjocklek (mm)">
                    <label class="input-label" for="roll_length3"><br>Längd (m):<br></label>
                    <input type="text" id="roll_length3" class="input-field" placeholder="Längd (m)">
                    <label class="input-label" for="roll_amount3"><br>Antal rullar (st):<br></label>
                    <input type="text" id="roll_amount3" class="input-field" placeholder="Antal rullar (st)">
                </div>
                <div class="submit-wrapper" id="submitWrapper3" onclick="tab3_submit()">
                    <button type="button" class="submit-button">Beräkna vikt</button>
                </div>

                <div class="result-wrapper" id="resultWrapper3">
                    <label id="result_label3"></label><br>
                    <label id="count_label3"></label>
                </div>
            </form>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/tab1.js"></script>
    <script src="js/tab2.js"></script>
    <script src="js/tab3.js"></script>
    <script src="js/weight_calc.js"></script>
</body>
</html>
